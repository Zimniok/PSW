<?xml version='1.0' encoding='UTF-8' ?>

<!-- index.xhtml -->
<!-- Validating user input -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Validating Form Data</title>
      <h:outputStylesheet name="style.css" library="css"/>
   </h:head>
   <h:body>
      <h:form>
         <h1>Please fill out the following form:</h1>
         <p>All fields are required and must contain valid information</p>
         <h:panelGrid columns="3">
            <h:outputText value="Imię:"/>
            <h:inputText id="nameInputText" required="true"
               requiredMessage="Wprowadź swoję imię."
               value="#{validationBean.name}"
               validatorMessage="Imię nie może być dłuższe niż 30 znaków.">
               <f:validateLength maximum="30" />
            </h:inputText>
            <h:message id="nameMessage" for="nameInputText" styleClass="error"/>
            <h:outputText value="E-mail:"/>
            <h:inputText id="emailInputText" required="true"
               requiredMessage="Please enter a valid e-mail address"
               value="#{validationBean.email}"
               validatorMessage="Invalid e-mail address format">
               <f:validateRegex pattern=
                  "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
            </h:inputText>
            <h:message id="emailMessage" for="emailInputText" styleClass="error"/>
            <h:outputText value="Miesiąc urodzenia:"/>
            <h:selectOneMenu id="month" required="true" requiredMessage="Wybierz miesiąc urodzenia"
                             validatorMessage="Wybierz miesiąc urodzenia!!!"
                             value="#{validationBean.month}">
                <f:selectItem itemLabel="Wybierz" itemValue="" noSelectionOption="true"/>
                <f:selectItem itemLabel="Styczeń" itemValue="Styczeń"/>
                <f:selectItem itemLabel="Luty" itemValue="Luty"/>
                <f:selectItem itemLabel="Marzec" itemValue="Marzec"/>
                <f:selectItem itemLabel="Kwiecień" itemValue="Kwiecień"/>
                <f:selectItem itemLabel="Maj" itemValue="Maj"/>
                <f:selectItem itemLabel="Czerwiec" itemValue="Czerwiec"/>
                <f:selectItem itemLabel="Lipiec" itemValue="Lipiec"/>
                <f:selectItem itemLabel="Sierpień" itemValue="Sierpień"/>
                <f:selectItem itemLabel="Wrzesień" itemValue="Wrzesień"/>
                <f:selectItem itemLabel="Październik" itemValue="Październik"/>
                <f:selectItem itemLabel="Listopad" itemValue="Listopad"/>
                <f:selectItem itemLabel="Grudzień" itemValue="Grudzień"/>
                <f:validateRequired/>
            </h:selectOneMenu>
            <h:message id="monthMessage" for="month" styleClass="error"/>
            <h:outputText value="Płeć"/>
            <h:selectOneRadio id="gender" required="true" requiredMessage="Wybierz plec"
                              value="#{validationBean.gender}">
                <f:selectItem itemLabel="Mężczyzna" itemValue="M"/>
                <f:selectItem itemLabel="Kobieta" itemValue="K"/>
            </h:selectOneRadio>
            <h:message id="genderMessage" for="gender" styleClass="error"/>
            <h:outputText value="Phone:"/>
            <h:inputText id="phoneInputText" required="true"
               requiredMessage="Please enter a valid phone number"
               value="#{validationBean.phone}"
               validatorMessage="Invalid phone number format">
               <f:validateRegex pattern=
                  "(\+\d{2,4})?\d{9}" />
            </h:inputText>
            <h:message id="phoneMessage" for="phoneInputText" styleClass="error"/>
            <h:outputText value="Ulubiona herbata"/>
            <h:inputText id="herbataInput" required="true" validator="HerbataValidator"
                         requiredMessage="Podaj ulubioną herbatę" value="#{validationBean.tea}"/>
            <h:message id="herbataMessage" for="herbataInput"/>
            <h:outputText value="Wiek:"/>
            <h:inputText id="wiekInput" requiredMessage="Podaj wiek" required="true"
                         validatorMessage="Wiek nie znajduje się w przedziale 10-100"
                         value="#{validationBean.age}">
                <f:validateLongRange minimum = "10" maximum = "100"/>
            </h:inputText>
            <h:message id="wiekMessage" for="wiekInput"/>
            <h:outputText value="Budżet na herbatę:"/>
            <h:inputText id="budzetInput" requiredMessage="Podaj budżet" required="true"
                         validatorMessage="Budżet nie znajduje się w rozsądnym przedziale"
                         value="#{validationBean.budget}">
                <f:validateDoubleRange minimum = "10.75" maximum = "99.99"/>
            </h:inputText>
            <h:message id="budzetMessage" for="budzetInput"/>
         </h:panelGrid>
         <h:commandButton value="Submit">
             <f:ajax execute="nameInputText emailInputText month gender phoneInputText herbataInput wiekInput budzetInput" 
                     render="nameMessage emailMessage monthMessage genderMessage phoneMessage herbataMessage wiekMessage budzetMessage resultOutputText"/>
         </h:commandButton>
         <h:outputText id="resultOutputText" escape="false" value="#{validationBean.result}"/>
      </h:form>
   </h:body>
</html>
