<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Koszyk</title>
    </h:head>
    <h:body id="body">
        <h1>Koszyk</h1>
        <br/><br/>
        <h:form id="form">
            <h:outputText value="Łączna cena produktów: #{cartBean.summary} zł"/>
            <br/>
            <br/>
            <h:selectOneRadio value="#{cartBean.formaDostawy}">
                <f:selectItem itemLabel="Kurier (12.00 zł)" itemValue="K"/>
                <f:selectItem itemLabel="Poczta (8.50 zł)" itemValue="P"/>
                <f:selectItem itemLabel="Odbiór osobisty (0.00 zł)" itemValue="O"/>
                <f:ajax listener="#{cartBean.formaDostawyChanged}" render="overallSummary"/>
            </h:selectOneRadio>
            <br/><br/>
            <h:panelGroup id="overallSummary">
                <h:outputText value="Łączna wartość zamówienia: #{cartBean.overallSummary} zł"/>
            </h:panelGroup>
            <br/><br/>
            <h:button value="Złóż zamówienie" outcome="podsumowanie" disabled="#{cartBean.count eq 0}">
            </h:button>
        </h:form>
        <h:commandButton value="Wyczyść koszyk">
            <f:ajax listener="#{cartBean.clearCart}" render="form"/>
        </h:commandButton>
        <h:button value="Wróć do sklepu" outcome="sklep"/>
    </h:body>
</html>
